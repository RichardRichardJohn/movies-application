<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>
<body>
<div class="text-center"><h1>An Impressive/Witty Title</h1></div>
    <div class="jumbotron text-center"><h1>MOVIE PROJECT</h1></div>
  <div class="container">

      <div class="text-center" id="overlay">
          <img class="loadGif" src="img/3.gif" alt="Loading" />
      </div>

    <div class="row my-5">
        <div class="text-center">

            <table class="movieList"><strong>The Movies</strong><br>
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Rating</td>
                </tr>

                </thead>

            </table>

            <form>
                <label for="addMovie">New</label>
                <input id="addMovie" type="text"placeholder="Movie">
                <input id="addRating" type="text" placeholder="Rating">

                <button id="addMV" type="submit">Add</button>
            </form>
        </div>
      <div class="col-sm-6 offset-sm-3">

      </div>
    </div>
  </div>

    <script src="/main.js"></script>
</body>
</html>
